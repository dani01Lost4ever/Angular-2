<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    rel="stylesheet"
  />
</head>
<div class="container-fluid mt-5">
  <h1
    style="
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      text-align: center;
    "
  >
    ItsCart_Dani01_cs
  </h1>
  <div class="row">
    <div class="col">
      <app-product-filters
        [filters]="(filters$ | async) ?? {}"
        (filtersChange)="filtersChanged($event)"
      ></app-product-filters>
      <br />
      <hr class="style-seven" />
      <div class="row row-cols-1 row-cols-md-4 g-6 mt-5">
        <div class="col" *ngFor="let product of products$ | async">
          <app-product-card
            [product]="product"
            (addToCartEvent)="addItemToCart($event)"
            [showAdded]="addedItem.includes(product.id)"
          ></app-product-card>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button
          class="btn btn-primary btn-sm"
          (click)="previousPage()"
          style="width: 110px !important"
        >
          Previous
        </button>
        <span>
          ~ Page {{ currentPage$ | async }} of {{ totalPages$ | async }} ~
        </span>
        <button
          class="btn btn-primary btn-sm"
          (click)="nextPage()"
          style="width: 110px !important"
        >
          Next
        </button>
      </div>
    </div>
    <div class="col side-cart" *ifAuthenticated>
      <app-side-cart></app-side-cart>
    </div>
  </div>
</div>
