
<form [formGroup]="filtersForm" class="form-border">
  <div class="row align-items-end">
    <div class="col">
      <label class="form-label">Name:</label>
      <input formControlName="name" type="text" class="form-control" placeholder="Product name">
    </div>
    <div class="col">
      <label class="form-label">Min Price:</label>
      <input formControlName="minPrice" type="number" class="form-control" placeholder="Product minPrice">
    </div>
    <div class="col">
      <label class="form-label">Max Price:</label>
      <input formControlName="maxPrice" type="number" class="form-control" placeholder="Product maxPrice">
    </div>
    <div class="col" style="scale: 0.9;">
      <button type="submit" class="button-arounder">Search</button>
    </div>
  </div>
</form>
